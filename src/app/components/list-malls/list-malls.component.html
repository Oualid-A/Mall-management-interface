<div class="p-6">
  <div class="flex flex-row items-center justify-between">
    <div class="mt-2">
      <h1 class="text-4xl font-bold">Malls</h1>
    </div>
    <div class="flex flex-row items-center justify-between pr-3">
      <div class="p-4 mr-3">
        <mat-icon class="notifications">notifications_none</mat-icon>
      </div>
      <div class="flex flex-row items-center justify-between -ml-4">
        <img src="../../../assets/avatar.png" alt="" class="w-16 h-16" />
        <div class="flex flex-col ps-3 mr-3">
          <span class="text-xl font-bold">Oualid Achrif</span>
          <span class="role">Developer</span>
        </div>
        <mat-icon class="">expand_more</mat-icon>
      </div>
    </div>
  </div>

  <div class="flex flex-row items-center justify-between flex-wrap mb-2">
    <div class="flex flex-row items-center justify-start mt-4">
      <mat-form-field appearance="fill" class="mr-2">
        <mat-label>Mall</mat-label>
        <mat-select disableRipple>
          <mat-option value="1">Option 1</mat-option>
          <mat-option value="2">Option 2</mat-option>
          <mat-option value="3">Option 3</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="example-form-field" class="mr-2">
        <mat-label>Address</mat-label>
        <input matInput type="text" [(ngModel)]="value" />
        <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field appearance="fill" class="mr-2">
        <mat-label>City</mat-label>
        <mat-select disableRipple>
          <mat-option value="1">Option 1</mat-option>
          <mat-option value="2">Option 2</mat-option>
          <mat-option value="3">Option 3</mat-option>
        </mat-select>
      </mat-form-field>
      <button class="search-btn">
        <mat-icon class="text-white">search</mat-icon>
      </button>
    </div>

    <div class="flex flex-row justify-start items-center ">
      <button class="edit-btn">
        <mat-icon class="text-white">settings</mat-icon>
      </button>
      <button class="add-mall-btn" (click)="openAddMallDialog()">
        <mat-icon class="text-white">add</mat-icon>
        <p class="m-0 ml-3 text-lg text-white font-normal">Add Mall</p>
      </button>
    </div>
  </div>
  <div class="w-full h-full">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <!-- name -->
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <!-- todo : change the path of the image -->
          <td mat-cell *matCellDef="let element" class="flex flex-row items-center p-2 font-semibold"><img
              src="../../../assets/{{element.image}}" class="w-12 h-12 mr-2" />{{element.name}} </td>
        </ng-container>

        <!-- address -->
        <ng-container matColumnDef="Address">
          <th mat-header-cell *matHeaderCellDef> Address </th>
          <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>

        <!-- city -->
        <ng-container matColumnDef="City">
          <th mat-header-cell *matHeaderCellDef> City </th>
          <td mat-cell *matCellDef="let element"> {{element.city}} </td>
        </ng-container>

        <!-- description -->
        <ng-container matColumnDef="Description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
        <!-- actions -->
        <ng-container matColumnDef="Actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element" class=" flex-row items-center w-36">
            <mat-icon class="view-icon cursor-pointer">visibility_none</mat-icon>
            <mat-icon class="edit-icon cursor-pointer">edit_none</mat-icon>
            <mat-icon class="delete-icon cursor-pointer">delete_none</mat-icon>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[7, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </div>
</div>
